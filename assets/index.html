<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>

    <!-- <link type="text/css" rel="stylesheet" href="assets/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


  </head>
  <body class="w3-dark-grey">
    <div class="w3-row" id="header">
      <div class="w3-col s12 w3-center">
        <h1 class= "w3-text-light-grey	w3-indie-flower">Pomodoro Clock</h1>
      </div>
    </div>

    <div class="w3-row" id="settings">
      <div class="w3-col s3 w3-center"><p></p></div>
      <div class="w3-col s3 w3-center" id="breaklength"><p>BREAKLENGTH</p>
        <input type="number" class="w3-dark-grey" min ="1" max="10" id="pause" value="5" onclick="setBreakTime()"  />
      </div>

      <div class="w3-col s3 w3-center" id="sessionlength"><p>SESSIONLENGTH</p>
        <input type="number" class="w3-dark-grey" min="5" max="50" id="session" value="1"  />
      </div>
      <div class="w3-col s3 w3-center"><p></p></div>
    </div>

    <div class="row">
      <div class="w3-col s4 w3-center"><p></p></div>
      <div class="w3-col s4 w3-center" >
        <div class="circle w3-circle w3-deep-orange" >
            <h3 class="currentSession">Time Left</h3>
            <div class="w3-hover-text-dark-grey" id="timer">01:00</div>
            <h4 class="w3-hover-text-dark-grey" id="resetCounter" onclick="resetCounter()"> Reset </h4>
        </div>

      </div>

      <div class="w3-col s4 w3-center">
      </div>
    </div>

    <script src="/bundle.js"></script>

  </body>
</html>
